<!DOCTYPE html>

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
            <p><strong>No pages currently in category.</strong></p>
            {% endif %}
        {% else %}
            <p>The specified category does not exist.</p>  
        {% endif %}
        </div> 

        <div>
            <a href="{% url 'rango:index' %}">Home</a>
        </div>

    </body>

</html>
